<!DOCTYPE html>
<html>
    <head>

        <title>Queue operation</title>
        <script src="queue.js"></script>
        <script src="Stack.js"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.0/css/bootstrap.min.css" integrity="sha384-PDle/QlgIONtM1aqA2Qemk5gPOE7wFq8+Em+G/hmo5Iq0CCmYZLv3fVRDJ4MMwEA" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.0/js/bootstrap.min.js" integrity="sha384-7aThvCh9TypR7fIc2HV4O/nFMVCBwyIUKL8XCtKE+8xgCgl/PQGuFsvShjr74PBp" crossorigin="anonymous"></script>
    
    </head>

    <body>
        <div class="container">
            <div class="row pt-3 pb-3"><h1>Queue</h1></div>
            <div class="row">
                <div class="col-md-4">
                    <input type="number" id="inputQueue" placeholder="Add here" required>
                </div>

                <div class="col-md-4">
                    <button onclick="addElement()">Enqueue</button>
                </div>

                <div class="col-md-4">
                    <button onclick="deleteElement()">Dequeue</button>
                </div>
            </div>
            <div class="row">
                <p id="demo"></p>
            </div>
            
            <div class="row pt-10 pb-10"><h1>Stack</h1></div>
            <div class="row">
                <div class="col-md-4">
                    <input type="number" id="inputStack" placeholder="Add here" required>
                </div>

                <div class="col-md-4">
                    <button onclick="addStackElement()">Push</button>
                </div>

                <div class="col-md-4">
                    <button onclick="deleteStackElement()">Pop</button>
                </div>
            </div>
            <div class="row">
                <p id="value"></p>
            </div>
                
        </div>
    </body>
</html>
